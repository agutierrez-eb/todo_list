<!DOCTYPE html>
<html>
	<head>
		<title>Login todo</title>
		{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}">
	</head>
	<body>
		<div>
			<h1 class="title">Login</h1>
			{% block content %}
  			<form method="post">
    			{% csrf_token %}
    			{{ form.as_p }}
   				<button type="submit" class="btn btn-primary">Login</button>
  			</form>
			{% endblock %}
		</div>
	</body>
</html>
